<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube 동영상 재생</title>
        <style>
            /* 스타일링은 필요에 따라 수정 가능합니다. */
            #videoModal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                justify-content: center;
                align-items: center;
            }

            #videoModal iframe {
                width: 80%;
                height: 80%;
            }

            .thumbnail {
                cursor: pointer;
                width: 50%;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <!-- 썸네일 이미지 클릭하면 모달에 동영상 출력 -->
        <img class="thumbnail" src="./img/showcase.jpg" alt="동영상 썸네일" />

        <!-- YouTube 동영상 모달 팝업 -->
        <div id="videoModal">
            <!-- YouTube 동영상 재생을 위한 iframe -->
            <iframe
                id="videoFrame"
                width="560"
                height="315"
                src=""
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>

        <!-- jQuery CDN을 이용하여 jQuery 라이브러리 로드 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script>
            $(document).ready(function () {
                // 썸네일 클릭 시 동영상 모달 팝업 표시
                $(".thumbnail").click(function () {
                    // YouTube 동영상 ID를 적절히 설정
                    var videoId = "BCuH9jTMK58?si=Vv7jSHN_hhuTBwA0";

                    // YouTube 동영상 재생을 위한 URL 생성
                    var videoUrl = "https://www.youtube.com/embed/" + videoId;

                    // iframe 속성 설정 및 모달 표시
                    $("#videoFrame").attr("src", videoUrl);
                    $("#videoModal").show();
                });

                // 모달 닫기 버튼 및 배경 클릭 시 모달 닫기
                $("#videoModal, #videoModal iframe").click(function () {
                    $("#videoFrame").attr("src", "");
                    $("#videoModal").hide();
                });
            });
        </script>
    </body>
</html>
