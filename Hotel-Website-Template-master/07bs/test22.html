<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Fullscreen YouTube Video</title>

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #background {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body style="margin: 0; overflow: hidden">
        <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/5nFCe_Uh1CM?autoplay=1"
            frameborder="0"
            allowfullscreen
        ></iframe>
    </body>
</html>
