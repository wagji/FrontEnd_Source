<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본함수선언 :호출
        f1();
        function f1(){
            document.write("기본함수선언");
        }
        f1();
        var f2 = function (){
            document.write("==============");
            document.write("무명 함수");
        }
        //무명함수 호출
        f2();

    </script>
    
</body>
</html>
