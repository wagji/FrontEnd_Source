<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                border: 1px solid red;
                padding: 10px;
                width: 400px;
            }
        </style>

        <script>
            function car() {
                var car = { name: "Sonata", speed: 100, color: "white" };
                document.getElementById("var1").innerHTML =
                    "자동차 이름 : " + car["name"];
                document.getElementById("var2").innerHTML =
                    "자동차 속도 : " + car.speed;
                document.getElementById("var3").innerHTML =
                    "자동차 색상 : " + car.color;
            }
        </script>
    </head>
    <body>
        <p id="var1"></p>
        <p id="var2"></p>
        <p id="var3"></p>
        <script>
            car();
        </script>
    </body>
</html>
