<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 여기에 필요한 스타일 시트 등을 추가하세요. -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
        }
        
        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>
    <header>
        <h1>회원가입 양식</h1>
    </header>

    <main>
        <form id="signupForm">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required />
            <button type="button" onclick="checkDuplicate()">중복검사</button>
            <span id="duplicateStatus"></span>

            <label for="password">암호:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">암호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <label for="fullName">이름:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="nickname">대화명:</label>
            <input type="text" id="nickname" name="nickname" required />

            <label for="residentNumber">주민등록번호:</label>
            <input type="text" id="residentNumber" name="residentNumber" pattern="\d{6}-\d{7}" placeholder="YYMMDD-1234567" required />

            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" required />

            <label>성별:</label>
            <label for="male">
          <input type="radio" id="male" name="gender" value="male" required />
          남성
        </label>
            <label for="female">
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          여성
        </label>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />

            <label>메일 수신 동의:</label>
            <label for="mailConsent">
          <input type="checkbox" id="mailConsent" name="mailConsent" required />
          동의합니다.
        </label>

            <label for="zipcode">우편번호:</label>
            <input type="text" id="zipcode" name="zipcode" required />

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required />

            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required />

            <label for="mobileNumber">핸드폰번호:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required />

            <label for="occupation">직업:</label>
            <input type="text" id="occupation" name="occupation" required />

            <label for="introduction">자기소개:</label>
            <textarea id="introduction" name="introduction" required></textarea>

            <button type="button" onclick="submitForm()">가입하기</button>
        </form>
    </main>

    <script src="script.js">
        function submitForm() {
            // 필수 입력란 검사
            const requiredFields = ['username', 'password', 'passwordConfirm', 'name', 'nickname', 'residenceNumber', 'birthDate', 'gender', 'email', 'address', 'phoneNumber', 'mobileNumber', 'job', 'introduction'];

            for (const field of requiredFields) {
                const value = document.getElementById(field).value.trim();
                if (value === '') {
                    alert(`'${field}' 필드를 모두 입력해주세요.`);
                    return;
                }
            }

            // 비밀번호 확인 검사
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            // 여기에 서버로 데이터를 전송하거나 다른 필요한 동작을 추가할 수 있습니다.
            alert('회원가입이 완료되었습니다.');
        }
    </script>
</body>

</html>
