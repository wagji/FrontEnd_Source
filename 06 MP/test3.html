<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 여기에 필요한 스타일 시트 등을 추가하세요. -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0 auto;
            padding: 0;
        }
        
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        main {
            max-width: 1000px;
            margin: 10px auto;
            background-color: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input,
        select,
        textarea {
            width: 65%;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 14px;
            margin-left: 4px;
        }
        
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #007bb5;
        }
        
        @media screen and (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
        
        .s1 {
            padding-left: 10px;
        }
        
        .s2 {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>회원가입 양식</h1>
    </header>

    <main>
        <form id="signupForm">
            <span><label class="s1" for="username">아이디:</label></span>
            <input class="s2" type="text" id="username" name="username" required />
            <span> <button type="button" onclick="checkDuplicate()">중복검사</button></span>
            <span id="duplicateStatus"></span>

            <label for="password">암호:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">암호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <label for="fullName">이름:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="nickname">대화명:</label>
            <input type="text" id="nickname" name="nickname" required />

            <label for="residentNumber">주민등록번호:</label>
            <input type="text" id="residentNumber" name="residentNumber" pattern="\d{6}-\d{7}" placeholder="YYMMDD-1234567" required />

            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" required />

            <label>성별:</label>
            <div>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required />
                    남성
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required />
                    여성
                </label>
            </div>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />

            <label>메일 수신 동의:</label>
            <label for="mailConsent">
                <input type="checkbox" id="mailConsent" name="mailConsent" required />
                동의합니다.
            </label>

            <label for="zipcode">우편번호:</label>
            <input type="text" id="zipcode" name="zipcode" required />

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required />

            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required />

            <label for="mobileNumber">핸드폰번호:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required />

            <label for="occupation">직업:</label>
            <input type="text" id="occupation" name="occupation" required />

            <label for="introduction">자기소개:</label>
            <textarea id="introduction" name="introduction" required></textarea>

            <button type="button" onclick="submitForm()">가입하기</button>
        </form>
    </main>
</body>

</html>
