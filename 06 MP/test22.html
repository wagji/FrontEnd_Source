<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel website">
    <meta name="keywords" content="Hotel, Pakistani Hotel, Fancy Marquee">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
    <script src="https://kit.fontawesome.com/b8b325b13d.js" crossorigin="anonymous"></script>
    <title>Fancy Marquee | Hotel and Flight Reservation</title>

    <style>
        /* Styles from the first index file */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ... (rest of the styles from the first index file) ... */

        /* Additional styles from the second index file */
        body {
            font-family: "맑은 고딕", "돋움", Arial, sans-serif;
            background-color: #f4f4f4;
            font-size: 12px;
        }

        header {
            background-color: #51cdf3;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        main {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            font-size: 12px;
        }

        aside {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(64, 149, 228, 0.1);
            margin-bottom: 20px;
            font-size: 12px;
        }

        section {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(64, 195, 255, 0.1);
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 12px;
        }

        /* ... (rest of the styles from the second index file) ... */
    </style>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-primary">Fancy</span> Marquee</a></h1>
                <ul>
                    <li><a class="current" href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div id="showcase">
            <div class="container">
                <div class="showcase-content">
                    <h1><span class="text-primary">Fancy</span> Marquee</h1>
                    <p class="lead">Enjoy your day with us</p>
                    <a class="btn" href="About.html">About our Hotel</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <section class="c3" id="loginSection">
                <h2>로그인</h2>
                <form id="loginForm">
                    <label for="username">id:</label>
                    <input type="text" id="username" name="username" required />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />

                    <button type="button">로그인</button>
                    <a href="test3.html">아이디 생성</a>
                </form>
            </section>

            <section id="signupSection" class="hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required />

                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required />

                    <button type="button" onclick="signup()">Sign Up</button>
                </form>
            </section>
            <div class="c9" id="login-container">
                <h2>Login with</h2>
                <button class="login-btn" onclick="googleLogin()">Google</button>
                <button class="login-btn" onclick="kakaoLogin()">Kakao</button>
                <button class="login-btn" onclick="naverLogin()">Naver</button>
            </div>
        </aside>
        <section id="searchSection">
            <h2>Find Your Perfect Hotel or Flight</h2>
            <form id="searchForm">
                <!-- Existing input fields -->
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required />

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required />

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required />

                <label for="flightType">Flight Type:</label>
                <select id="flightType" name="flightType">
                    <option value="oneWay">One Way</option>
                    <option value="roundTrip">Round Trip</option>
                </select>

                <!-- New input fields for departure and arrival countries -->
                <label for="departureCountry">Departure Country:</label>
                <input type="text" id="departureCountry" name="departureCountry" required />

                <label for="arrivalCountry">Arrival Country:</label>
                <input type="text" id="arrivalCountry" name="arrivalCountry" required />

                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required />

                <button type="button" onclick="searchHotels()">Search Hotels</button>
                <button type="button" onclick="searchFlights()">Search Flights</button>
            </form>

            <div id="hotelList">
                <!-- Hotel or flight search results will be displayed here -->
            </div>
        </section>

        <aside id="photos" class="c_m_12 c_3">
            <h4></h4>
            <ul>
                <li><img src="image/yard-3397197_1920.jpg" /></li>
                <li><img src="image/singapore-1927719_1280.jpg" /></li>
            </ul>
        </aside>
    </main>

    <footer>
        <img src="footer-logo.png" alt="Company Logo" class="footer-logo" />
        <p>&copy; 2024 Hotel and Flight Reservation. All rights reserved.</p>
        <nav>
            <a href="#">도움말</a>
            <a href="#">개인정보설정</a>
            <a href="#">쿠키정책</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">회사정보</a>
            <a href="#">파트너</a>
            <a href="#">여행일정</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
