<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">

    <title>링크</title>

</head>
<body>

    <!-- target = "_blank " :새로운 브라우저에서 이동 -->


    <a href="http://www.naver.com" target="_blank">네이버</a> <br><br>



    
    <!-- target = "_self " :자신의  브라우저에서 이동 -->

    <a href="http://www.gogle.com" target="_self">구글</a><br><br>



        <!-- 모든 브라우져에서 windows open 함수를 허용해서 창을열지못하도록 설정 .-->


    <a href="#" onclick="window.open('http://www.naver.com');return false" title="새 창">아이콕스</a><br>


</body>
</html>
