<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate : 평행 이동 </title>
    <style> 
        div {
            width : 200px ; 
            height: 100px;
            border : 1px dotted red; 

            display : flex ; 
            justify-content: center;   
            align-items: center;         
        }

        div#box2 {
            /* 박스의 위치 이동 */ 
            transform: translate(100px , 50px);
        }
    
    </style>
</head>
<body>
    <h2> translate : 평행 이동 </h2>
    <hr> 

    <div id = "box1">박스 1</div>
    <div id = "box2">박스 2</div>
    
</body>
</html>
