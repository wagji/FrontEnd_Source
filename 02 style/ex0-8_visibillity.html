<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visibility (내용을 출력/없앰)</title>
    <style>
        .v1 {
            border: 1px solid red;
            /*가시성 속성 : 감춤 ,박스의 위치를유지 */
            visibility: hidden;
        }
        
        .v1:hover {
            visibility: visible;
        }
        
        .v2 {
            border: 1px solid rebeccapurple;
            visibility: visible;
        }
        
        .v3 {
            display: none;
        }
    </style>
</head>

<body>
    <h2>가시성 속성 :visibility : hidden ,visibilty :visiatle</h2>
    <hr />
    <h2>디스플레이 속성 : display :none</h2>
    <hr />
    <br /><br /><br /><br />

    <div class="v1">
        <img src="img/pic1.jpg" />
    </div>

    <div class="v2">
        <img src="img/pic1.jpg" />
    </div>

    <div class="v3">
        <img src="img/pic1.jpg" />
    </div>
    <div class="v2">
        <img src="img/pic1.jpg" />
    </div>
</body>

</html>
