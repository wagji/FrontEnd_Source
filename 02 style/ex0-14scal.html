<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale :크기 늘리기</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 50px;
            border: 1px solid gold;
        }
        
        #box1 {
            transform: scale(0.5, 1.2);
        }
        
        #box2 {
            transform: scale(1.5, 2.0);
        }
    </style>
</head>

<body>
    <div>기본박스</div>
    <div id="box1">박스1 (0.5배 축소)</div>
    <div id="box2">박스2(가로 2배,세로 1.5배 확대)</div>
</body>

</html>
