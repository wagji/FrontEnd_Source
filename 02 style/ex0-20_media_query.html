<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 : width 에 따라서 태그를 다르게 적용 </title>
    <style> 
        body {
            background-color: green;
        }

        /* 화면의 크기가 0 ~ 600px : body : 노란색 */
        @media screen and (max-width:600px) {
            body {
                background-color: yellow;
            }
        }
    
    </style>
</head>
<body>
    
</body>
</html>
